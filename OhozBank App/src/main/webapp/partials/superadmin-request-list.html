<div class="table-container">
<div class="table-header summary-wrapper">
  <h2>All Requests</h2>
  <div class="status-summary">
    <span>Total Pending: <strong id="pendingCount">0</strong></span>
    <span>Total Approved: <strong id="approvedCount">0</strong></span>
    <span>Total Rejected: <strong id="rejectedCount">0</strong></span>
  </div>
</div>

<div class="top-controls">
<div class="status-filter-group">
    <label for="statusFilter"></label>
    <select id="statusFilter">
      <option value="PENDING" selected>PENDING</option>
      <option value="APPROVED">APPROVED</option>
      <option value="REJECTED">REJECTED</option>
      <option value="">All</option>
    </select>
  </div>
  <div class="transaction-filters">
    <input type="date" id="fromDate" />
    <input type="date" id="toDate" />
    <button id="filterBtn">Filter</button>
  </div>
  
</div>




  <!-- Request Table -->
  <table>
    <thead>
      <tr>
        <th><input type="checkbox" id="selectAll" /></th>
        <th>#</th>
        <th>Username</th>
        <th>Name</th>
        <th>Email</th>
        <th>Branch ID</th>
        <th>Status</th>
        <th>Request Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="requestTableBody">
      <!-- Filled by JS -->
    </tbody>
  </table>
  <!-- Bulk Action Buttons -->
  <div class="bulk-actions" style="margin: 10px 0;">
    <button id="approveBtn">Accept Selected</button>
    <button id="rejectBtn">Reject Selected</button>
  </div>

  <!-- Pagination Bar -->
  <div class="pagination-bar">
    <div class="pagination-left">
      Show 
      <select id="entriesPerPage">
        <option value="10" selected>10</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select> entries
    </div>

    <div class="pagination-center">
      <button class="page-btn" id="prevBtn" disabled>&laquo; Previous</button>
      <div id="pageNumbers" class="page-numbers"></div>
      <button class="page-btn" id="nextBtn">Next &raquo;</button>
    </div>

    <div class="pagination-right">
      Showing <span id="showingRange">1 to 10</span> of <span id="totalEntries">0</span> entries
    </div>
  </div>
</div>

<div id="requestModalOverlay" class="modal-overlay hidden">
  <div class="modal-box">
    <h3 class="modal-title">Account Request Details</h3>
    <div class="modal-body" id="requestDetailsContent">

    </div>
    <div class="modal-footer">
      <button class="profile-btn logout-btn" onclick="closeRequestModal()">
        <i class='bx bx-x'></i> Close
      </button>
    </div>
  </div>
</div>
