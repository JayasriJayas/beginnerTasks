<div class="admin-table-container">
 <div class="admin-table-header">
  <h2>Admin</h2>
  <div class="add-admin-icon" onclick="openAddAdminModal()" title="Add Admin">
    <i class="bx bx-user-plus"></i>
  </div>
</div>


  <table class="admin-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Admin ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Branch ID</th>
        <th>Phone</th>
        <th>Created At</th>
         <th>Modified By</th>
          <th>Modified At</th>
      </tr>
    </thead>
    <tbody id="adminTableBody">
      <tr><td colspan="6">Loading...</td></tr>
    </tbody>
  </table>

  <div class="admin-page-controls">

    <div>
      <label for="adminEntriesPerPage">Entries per page:</label>
      <select id="adminEntriesPerPage">
        <option value="5">5</option>
        <option value="10" selected>10</option>
        <option value="20">20</option>
      </select>
    </div>

   
    <div class="admin-pagination">
      <button id="adminPrevBtn" class="page-btn">Previous</button>
      <div class="page-numbers" id="adminPageNumbers"></div>
      <button id="adminNextBtn" class="page-btn">Next</button>
    </div>

    <div class="admin-pagination-right">
      Showing <span id="adminShowingRange">0 to 0</span> of <span id="adminTotalEntries">0</span>
    </div>
  </div>
  
</div>
<div id="addAdminModal" class="modal-overlay hidden">s
  <div class="modal-box">
    <h3>Add Admin</h3>
    <i class="bx bx-x close-icon" onclick="closeAddAdminModal()" data-tooltip="Close"></i>
    <form id="addAdminForm">
      <div class="form-group">
        <input type="email" id="username" required />
        <label for="username">Username (email)</label>
      </div>
      <div class="form-group">
        <input type="password" id="password" required />
        <label for="password">Password</label>
      </div>
      <div class="form-group">
        <input type="text" id="name" required />
        <label for="name">Full Name</label>
      </div>
      <div class="form-group">
        <input type="email" id="email" required />
        <label for="email">Email</label>
      </div>
      <div class="form-group">
        <input type="tel" id="phone" required />
        <label for="phone">Phone</label>
      </div>
      <div class="form-group">
        <select id="gender" required>
         <option value="" selected disabled>Select Gender</option>
          <option value="MALE">Male</option>
          <option value="FEMALE">Female</option>
          <option value="FEMALE">Other</option>
        </select>
        <label for="gender"></label>
      </div>
    <div class="form-group">
  <select id="branchId" required>

  </select>
  <label for="branchId"></label>
</div>
    
      <button type="submit" class="form-submit-btn">Add Admin</button>
    </form>
  </div>
</div>
