<div class="profile-slideout" id="profileSlide">
  <div class="profile-slide-card">

    <button class="close-btn" id="closeProfileBtn">
      <i class='bx bx-x'></i> 
    </button>

    <div class="profile-img-wrapper">
      <img id="userImage" alt="User Profile Image" />
    </div>


    <h2 id="userName" class="user-name">User Name</h2>

<ul class="profile-info">
  <li><strong>Name:</strong> <input type="text" id="editName" readonly /></li>
  <li><strong>Email:</strong> <input type="email" id="editEmail" readonly disabled /></li>
  <li><strong>Phone:</strong> <input type="tel" id="editPhone" readonly /></li>
  <li><strong>Gender:</strong> <input type="text" id="editGender" readonly disabled /></li>
  <li><strong>DOB:</strong> <input type="date" id="editDOB" readonly /></li>
  <li><strong>Aadhar No:</strong> <input type="text" id="editAadhar" readonly disabled /></li>
  <li><strong>PAN No:</strong> <input type="text" id="editPan" readonly disabled /></li>
  <li><strong>Address:</strong> <textarea id="editAddress" rows="2" readonly></textarea></li>
  <li><strong>Occupation:</strong> <input type="text" id="editOccupation" readonly /></li>
  <li><strong>Marital Status:</strong> <input type="text" id="editMaritalStatus" readonly /></li>
  <li><strong>Annual Income:</strong> <input type="number" id="editIncome" readonly /></li>
</ul>

<button class="profile-update-btn" id="updateProfileBtn" style="display: none;">
  <i class='bx bx-upload'></i> Update Profile
</button>

  <div class="profile-action-item" id="editProfileBtn">
  <i class='bx bx-edit'></i> Edit Profile
</div>

      <div class="profile-action-item" id="changePasswordBtn">
        <i class='bx bx-lock'></i> Change Password
      </div>
      <div class="profile-action-item logout-item" id="logoutBtn">
        <i class='bx bx-log-out'></i> Logout
      </div>
    </div>
  </div>

<div class="modal-box">
  <h3>Change Password</h3>
  <i class="bx bx-x close-icon" onclick="closeModal()" data-tooltip="Close"></i>
  
  <form onsubmit="submitChangePassword(event)">
    <div class="form-group">
      <label for="currentPassword">Current Password</label>
      <input type="password" id="currentPassword" name="currentPassword" required />
      
    </div>
   <div class="form-group">
  <label for="newPassword">New Password</label>
  <input type="password" id="newPassword" name="newPassword" required />
 
</div>

    <div class="form-group">
      <label for="confirmPassword">Confirm New Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required />
     
    </div>

    <div class="modal-profile-footer">
      <button type="submit" class="profile-btn"><i class='bx bx-lock'></i> Change</button>
      <button type="button" class="profile-btn logout-btn" onclick="closeModal()"><i class='bx bx-x'></i> Cancel</button>
    </div>
  </form>
</div>
<div id="logoutConfirmOverlay" class="modal-overlay hidden">
  <div class="modal-box">
    <h3>Confirm Logout</h3>
    <p>Are you sure you want to logout?</p>
    <div class="modal-buttons" style="margin-top: 1rem; text-align: right;">
      <button class="profile-btn logout-btn" id="cancelLogoutBtn">
        <i class='bx bx-x'></i> Cancel
      </button>
      <button class="profile-btn" id="confirmLogoutBtn">
        <i class='bx bx-check'></i> Yes, Logout
      </button>
    </div>
  </div>
</div>
