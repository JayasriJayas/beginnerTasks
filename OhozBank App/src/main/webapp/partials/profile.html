<div class="profile-slideout" id="profileSlide">
  <div class="profile-slide-card">
    <!-- Close Button with Icon -->
    <button class="close-btn" id="closeProfileBtn">
      <i class='bx bx-x'></i> <!-- Icon for close -->
    </button>

    <!-- Profile Image (set dynamically) -->
    <div class="profile-img-wrapper">
      <img id="userImage" alt="User Profile Image" />
    </div>

    <!-- Username (set dynamically) -->
    <h2 id="userName" class="user-name">User Name</h2>

    <!-- Profile Information with separators -->
    <ul class="profile-info">
      <li><strong>Name:</strong> <span id="userNameValue"></span></li>
      <li><strong>Email:</strong> <span id="userEmail"></span></li>
      <li><strong>Phone:</strong> <span id="userPhone"></span></li>
      <li><strong>Gender:</strong> <span id="userGender"></span></li>
      <li><strong>DOB:</strong> <span id="userDOB"></span></li>
      
    </ul>

    <!-- Action Menu Items with Icons -->
    <div class="profile-actions">
      <div class="profile-action-item" id="viewProfileBtn">
        <i class='bx bx-user'></i> View Profile
      </div>
      <div class="profile-action-item" id="changePasswordBtn">
        <i class='bx bx-lock'></i> Change Password
      </div>
      <div class="profile-action-item logout-item" id="logoutBtn">
        <i class='bx bx-log-out'></i> Logout
      </div>
    </div>
  </div>
</div>
