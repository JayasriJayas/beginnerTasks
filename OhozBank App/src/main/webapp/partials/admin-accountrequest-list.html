
<div class="table-container">
  <div class="table-header summary-wrapper">
    <h2>Account Requests</h2>

  <div class="transaction-nav">
  <div class="status-filter-group">
    <label for="statusFilter">Filter by Status:</label>
    <select id="statusFilter">
      <option value="PENDING" selected>PENDING</option>
      <option value="APPROVED">APPROVED</option>
      <option value="REJECTED">REJECTED</option>
      <option value="">All</option>
    </select>
  </div>
    <div class="transaction-filters">
      <input type="date" id="fromDate" />
      <input type="date" id="toDate" />
      <button id="filterBtn">Filter</button>
    </div>
  </div>
    
    
  </div>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>RequestId</th>
        <th>UserId</th>
        <th>Branch ID</th>
        <th>Status</th>
        <th>Request Date</th>
      </tr>
    </thead>
    <tbody id="accountRequestTableBody">
      <tr><td colspan="8">Loading...</td></tr>
    </tbody>
  </table>
   <div class="bulk-actions">
    <button id="approveBtn">Accept Selected</button>
    <button id="rejectBtn">Reject Selected</button>
  </div>


  <!-- Pagination -->
  <div class="pagination-bar">
    <div class="pagination-left">
      Show 
      <select id="entriesPerPage">
        <option value="10" selected>10</option>
        <option value="25">25</option>
        <option value="50">50</option>
      </select> entries
    </div>

    <div class="pagination-center">
      <button class="page-btn" id="prevBtn">&laquo; Previous</button>
      <div class="page-numbers" id="pageNumbers"></div>
      <button class="page-btn" id="nextBtn">Next &raquo;</button>
    </div>

    <div class="pagination-right">
      Showing <span id="showingRange">0 to 0</span> of <span id="totalEntries">0</span> entries
    </div>
  </div>
</div>
<div id="modalOverlay" class="hidden"></div>
 <div id="requestModalOverlay" class="modal-overlay hidden">
  <div class="modal-box">
    <h3 class="modal-title">Account Request Details</h3>
    <div class="modal-body" id="requestDetailsContent">
      <!-- Details filled by JS -->
    </div>
    <div class="modal-footer">
      <button class="profile-btn logout-btn" onclick="closeRequestModal()">
        <i class='bx bx-x'></i> Close
      </button>
    </div>
  </div>
</div>
