<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Transfers</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="form.css" />
</head>
<body onload="initPayform()">
<div class="container">


  <!-- Navigation Buttons -->
  <div class="transfer-nav">
    <button onclick="switchForm('internalTransferForm', this)" class="nav-btn active">Internal Transfer</button>
    <button onclick="switchForm('externalTransferForm', this)" class="nav-btn">External Transfer</button>
    <button onclick="switchForm('depositForm', this)" class="nav-btn">Deposit</button>
    <button onclick="switchForm('withdrawForm', this)" class="nav-btn">Withdraw</button>
  </div>


<form id="transferForm" class="form-wrapper">
  <h2 class="form-heading" id="transferFormTitle">Transfer</h2>

  <div class="form-group">
    <input type="number" id="transferFromAccount" required />
    <label for="transferFromAccount">From Account</label>
  </div>

  <div class="form-group">
    <input type="number" id="transferToAccount" required />
    <label for="transferToAccount">To Account</label>
  </div>

  <div class="form-group" id="receiverBankGroup" style="display: none;">
    <input type="text" id="receiverBank" required/>
    <label for="receiverBank">Receiver Bank Name</label>
  </div>

  <div class="form-group" id="receiverIfscGroup" style="display: none;">
    <input type="text" id="receiverIfsc" required/>
    <label for="receiverIfsc">Receiver Bank IFSC</label>
  </div>

  

  <div class="form-group">
    <input type="number" id="transferAmount" required />
    <label for="transferAmount">Amount</label>
  </div>

  <button type="submit" class="form-submit-btn" id="transferSubmitBtn">Transfer</button>
</form>



<form id="universalForm" class="form-wrapper" style="display: none; opacity: 0;">
  <h2 class="form-heading" id="universalFormTitle">Deposit</h2>
  <div class="form-group">
    <input type="number" id="universalAccount" required />
    <label for="universalAccount">Account</label>
  </div>
  <div class="form-group">
    <input type="number" id="universalAmount" required />
    <label for="universalAmount">Amount</label>
  </div>
  <button type="submit" class="form-submit-btn" id="universalSubmitBtn">Deposit</button>
</form>


  <div id="passwordModal" style="display: none;" class="modal-overlay">
    <div class="modal-box">
      <h3>Confirm Password</h3>
      <input type="password" id="confirmPassword" placeholder="Enter your password" />
      <div class="modal-buttons">
        <button type="button" onclick="window.submitTransfer()">Confirm</button>
        <button type="button" onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>


  <div id="toast-container" style="position: fixed; top: 1rem; right: 1rem; z-index: 9999;"></div>

  <!-- JS -->
  <script src="admin-payform.js"></script>
</body>
</html>
