<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Transfers</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="form.css" />
</head>
<body onload="initPayform()">

  <!-- Navigation Buttons -->
  <div class="transfer-nav">
    <button onclick="switchForm('internalTransferForm', this)" class="nav-btn active">Internal Transfer</button>
    <button onclick="switchForm('externalTransferForm', this)" class="nav-btn">External Transfer</button>
    <button onclick="switchForm('depositForm', this)" class="nav-btn">Deposit</button>
    <button onclick="switchForm('withdrawForm', this)" class="nav-btn">Withdraw</button>
  </div>

  <!-- Internal Transfer Form -->
  <form id="internalTransferForm" class="form-wrapper">
    <h2 class="form-heading">Internal Transfer</h2>
    <div class="form-group">
      <input type="number" id="fromAccount" required />
      <label for="fromAccount">From Account</label>
    </div>
    <div class="form-group">
      <input type="number" id="toAccount" required />
      <label for="toAccount">To Account</label>
    </div>
    <div class="form-group">
      <input type="number" id="amount" required />
      <label for="amount">Amount</label>
    </div>
    <button type="submit" class="form-submit-btn">Submit</button>
  </form>

  <!-- External Transfer Form -->
  <form id="externalTransferForm" class="form-wrapper" style="display: none; opacity: 0;">
    <h2 class="form-heading">External Transfer</h2>
    <div class="form-group">
      <input type="number" id="extFromAccount" required />
      <label for="extFromAccount">From Account</label>
    </div>
    <div class="form-group">
      <input type="number" id="extToAccount" required />
      <label for="extToAccount">To Account</label>
    </div>
    <div class="form-group">
      <input type="text" id="receiverBank" required />
      <label for="receiverBank">Receiver Bank Name</label>
    </div>
    <div class="form-group">
      <input type="text" id="receiverIfsc" required />
      <label for="receiverIfsc">Receiver Bank IFSC</label>
    </div>
    <div class="form-group">
      <input type="number" id="extAmount" required />
      <label for="extAmount">Amount</label>
    </div>
    <button type="submit" class="form-submit-btn">Submit External</button>
  </form>

  <!-- Deposit Form -->
  <form id="depositForm" class="form-wrapper" style="display: none; opacity: 0;">
    <h2 class="form-heading">Deposit</h2>
    <div class="form-group">
      <input type="number" id="depositAccount" required />
      <label for="depositAccount">Account</label>
    </div>
    <div class="form-group">
      <input type="number" id="depositAmount" required />
      <label for="depositAmount">Amount</label>
    </div>
    <button type="submit" class="form-submit-btn">Deposit</button>
  </form>

  <!-- Withdraw Form -->
  <form id="withdrawForm" class="form-wrapper" style="display: none; opacity: 0;">
    <h2 class="form-heading">Withdraw</h2>
    <div class="form-group">
      <input type="number" id="withdrawAccount" required />
      <label for="withdrawAccount">Account</label>
    </div>
    <div class="form-group">
      <input type="number" id="withdrawAmount" required />
      <label for="withdrawAmount">Amount</label>
    </div>
    <button type="submit" class="form-submit-btn">Withdraw</button>
  </form>

  <!-- Password Confirmation Modal -->
  <div id="passwordModal" style="display: none;" class="modal-overlay">
    <div class="modal-box">
      <h3>Confirm Password</h3>
      <input type="password" id="confirmPassword" placeholder="Enter your password" />
      <div class="modal-buttons">
        <button type="button" onclick="window.submitTransfer()">Confirm</button>
        <button type="button" onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toast-container" style="position: fixed; top: 1rem; right: 1rem; z-index: 9999;"></div>

  <!-- JS -->
  <script src="admin-payform.js"></script>
</body>
</html>
