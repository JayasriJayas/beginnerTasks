<form class="form-wrapper">
    <h2 class="form-heading">Transfer Funds</h2>

    <div class="form-group">
      <input type="number" id="fromAccount" name="accountId" required />
      <label for="fromAccount">From Account</label>
    </div>

    <div class="form-group">
      <input type="number" id="toAccount" name="transactAccountId" required />
      <label for="toAccount">To Account</label>
    </div>

    <div class="form-group">
      <input type="number" id="amount" name="amount" required />
      <label for="amount">Amount</label>
    </div>

    <button type="submit" class="form-submit-btn">Submit</button>
  </form>
<!-- Password Prompt Modal -->
<!-- Password Modal -->
<div id="passwordModal" style="display: none;" class="modal-overlay">
  <div class="modal-box">
    <h3>Confirm Password</h3>
    <input type="password" id="confirmPassword" placeholder="Enter your password" />
    <div class="modal-buttons">
     <button type="button" onclick="submitTransfer()">Confirm</button>

      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>
</div>
